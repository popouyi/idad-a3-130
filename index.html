<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/tone"></script>
  </head>
  <body>
    <div class="player-wrapper">
      <div class="ui-container">
        <pre id="ascii-ui" aria-live="polite"></pre>

        <button
          class="invisible-btn"
          id="inv-play"
          aria-label="Play"
          tabindex="0"
        ></button>
        <button
          class="invisible-btn"
          id="inv-stop"
          aria-label="Stop"
          tabindex="0"
        ></button>
        <button
          class="invisible-btn"
          id="inv-pause"
          aria-label="Pause"
          tabindex="0"
        ></button>
        <button
          class="invisible-btn"
          id="inv-mute"
          aria-label="Mute"
          tabindex="0"
        ></button>
        <button
          class="invisible-btn"
          id="inv-loop"
          aria-label="Loop"
          tabindex="0"
        ></button>
      </div>

      <div class="keyboard-hints">
        <p>
          Keyboard: [Space] Play/Pause | [S] Stop | [+/-] Volume | [M] Mute |
          [L] Loop
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
