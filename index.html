<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASCII Car Radio</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/tone"></script>
  </head>
  <body>
    <div class="player-wrapper">
      <pre id="ascii-ui" aria-live="polite"></pre>

      <div class="accessible-controls">
        <button class="ctrl-btn" id="btn-play" aria-label="Play">PLAY</button>
        <button class="ctrl-btn" id="btn-stop" aria-label="Stop">STOP</button>
        <button class="ctrl-btn" id="btn-pause" aria-label="Pause">
          PAUSE
        </button>
        <button class="ctrl-btn" id="btn-mute" aria-label="Mute">MUTE</button>
        <button class="ctrl-btn" id="btn-loop" aria-label="Loop">LOOP</button>
      </div>

      <div class="keyboard-hints">
        <p>
          Keyboard: [Space] Play/Pause | [S] Stop | [+/-] Volume | [M] Mute |
          [L] Loop
        </p>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
